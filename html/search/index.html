<!DOCTYPE html>
<html>
    <head>
        <!-- Dependancies -->
        <script src="js/jquery.min.js"></script>

        <!-- Lib -->
        <script src="../core/Core.js"></script>
        <script src="../core/AbstractManager.js"></script>
        <script src="../managers/Manager.jquery.js"></script>
        <script src="../core/Parameter.js"></script>
        <script src="../core/ParameterStore.js"></script>
        <script src="../core/AbstractWidget.js"></script>
        <script src="../core/AbstractTextWidget.js"></script>
        <script src="../core/AbstractFacetWidget.js"></script>

        <!-- Custom -->
        <script src="js/westtoer.js"></script>

        <!-- Widgets -->
        <script src="js/widgets/ResultWidget.js"></script>
        <script src="js/widgets/PagerWidget.js"></script>
        <script src="js/widgets/CurrentSearchWidget.js"></script>
        <script src="js/widgets/TextWidget.js"></script>
        <script src="js/widgets/FacetWidget.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/custom.css" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>


    </head>
    <body>

    <header id="titlebar">
        <div class="container">
            <div class="row">
                <div class="col-md-8 pull-left">
                    <h1 class="title">Westtoer</h1>
                </div>
                <div class="col-md-4 pull-right right">
                    <ul class="menu">
                        <li class="menuitem">
                            <a href="http://intranet.westtoer.be">Intranet</a>
                        </li>
                        <li class="menuitem">
                            <a href="http://afwezig.westtoer.be">Afwezig</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-9">

                <div id="docs"></div>
                <div id="pager"></div>
             </div>
            <div class="col-md-3">
                <div id="search">
                    <input type="text" id="query" name="query" autocomplete="off" class="searchbox" placeholder="Zoek">
                </div>


                <div class="well straight first">
                    <h3 class="first">Toegepaste filters</h3>
                    <ul id="selection"></ul>
                </div>
                <div class="well straight first">
                    <h3 class="first">Facetten</h3>
                    <ul id="facets">
                        <ul id="ss_name" class="facet-subs"></ul>
                        <ul id="content_type" class="facet-subs"></ul>
                        <ul id="entity_type" class="facet-subs"></ul>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    </body>
</html>
